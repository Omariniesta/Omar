<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TonConnect Wallet Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
  <h1>TON Connect Test</h1>

  <!-- Button placeholder -->
  <div id="ton-connect-btn"></div>

  <p>Wallet Address: <span id="walletAddress">Not connected</span></p>

  <script>
    // Wait until script is fully loaded
    window.addEventListener('DOMContentLoaded', () => {
      // Check that TonConnectUI is available
      if (!window.TonConnectUI) {
        alert('TonConnectUI failed to load!');
        return;
      }

      const tonConnectUI = new window.TonConnectUI({
        manifestUrl: 'https://raw.githubusercontent.com/Omariniesta/dapp/main/tonconnect-manifest.json',
        buttonRootId: 'ton-connect-btn'
      });

      tonConnectUI.onStatusChange(walletInfo => {
        if (walletInfo?.account?.address) {
          document.getElementById("walletAddress").innerText = walletInfo.account.address;
        } else {
          document.getElementById("walletAddress").innerText = "Not connected";
        }
      });
    });
  </script>
</body>
</html>
