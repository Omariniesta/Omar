<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyper Mini App</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest/dist/tonconnect.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">Zyper</div>

  <div id="home" class="main active">
    <div class="stats">
      <h3>User Stats</h3>
      <p id="username">Username: @loading...</p>
      <p>Zyper Points: <span id="points">0</span> </p>
      <p>Referrals: <span id="referrals">0</span> </p>
    </div>
    <button class="link-btn" data-tab="task-list">Start Task</button>
    <button class="link-btn" data-tab="buy"">Buy NFT</button>
    <button class="link-btn" data-tab="defi">DeFi</button>
    <button class="link-btn" onclick="window.open('https://zyper.org')">Visit Website</button>
  </div>

  <div id="task-list" class="main">
    <h3>Complete Tasks</h3>
    <div id="task-container"></div>
  </div>

  <div id="buy" class="main">
    <div class="buy">
      <div class="nft-preview">
        <img src="images/dd.jpg" style="width: 100%; height: 200px;">
      </div>
      <button class="link-btn" onclick="window.open('https://t.me/GetgemsNftBot/gems?startapp=collection-addr_EQDY93c0ImQd2QV3iIa5BRZVAUJe9_-RxCcWAz3vbzRqb_8D')">Buy NFT</button>
    </div>
  </div>

  <div id="defi" class="main">
    <button class="link-btn" onclick="connectWallet()">Connect Wallet</button>
    <p>Wallet Address: <span id="walletAddress">Not connected</span></p>
    <p>Wallet Balance: <span id="walletBalance">0.00 TON</span></p><div class="staking-section">
  <h3>NFT Staking</h3>
  <div class="staking-controls">
    <input type="text" id="nftIdInput" placeholder="Enter NFT ID" class="input-field">
    <button class="link-btn" onclick="stakeNFT()">Stake NFT</button>
  </div>
  <div class="staking-status">
    <h4>Staked NFTs</h4>
    <div id="stakedNFTs"></div>
  </div>
</div>

  </div>

  <div class="footer nav">
    <button data-tab="home" class="active">
      <i data-lucide="home"></i>Home</button>
    <button data-tab="task-list">
      <i data-lucide="list-check"></i>Tasks</button>
    <button data-tab="buy">
      <i data-lucide="image"></i>Buy</button>
    <button data-tab="defi">
      <i data-lucide="wallet"></i>DeFi</button>
  </div>

  <script src="js/data.js"></script>
  <script src="js/tasks.js"></script>
  <script type="module" src="js/main.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
